<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dunia Juf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="bgm" src="sound/backsound.mp3" autoplay loop></audio>

  <div id="game">
    <img src="img/bg_taman.jpg" id="background" alt="Taman Kota Sore">
    <img src="img/juf_idle.png" id="juf" alt="Juf">
    <img src="img/shira_normal.png" id="shira" alt="Shira">

    <div id="dialog-box">
      <p id="dialog-text">...</p>
    </div>

    <div id="controls">
      <button onclick="move('left')">←</button>
      <button onclick="move('up')">↑</button>
      <button onclick="move('down')">↓</button>
      <button onclick="move('right')">→</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
